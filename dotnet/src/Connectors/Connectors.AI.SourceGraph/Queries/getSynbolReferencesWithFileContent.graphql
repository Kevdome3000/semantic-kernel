query SymbolReferenceFilesQuery($repoName: String!, $className: String!) {
    repository(name: $repoName) {
        defaultBranch{
            target{
                commit{
                    symbols (query: $className, first: 5){
                        nodes{
                            name
                            location{
                                url
                                resource {
                                    content(startLine: 0, endLine: -1)
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
