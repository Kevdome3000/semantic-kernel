query MultiEmbeddingsSearchQuery($repos: [ID!]!, $query: String!, $codeResultsCount: Int!, $textResultsCount: Int!) {
    embeddingsMultiSearch(repos: $repos, query: $query, codeResultsCount: $codeResultsCount, textResultsCount: $textResultsCount) {
        codeResults {
            repoName
            revision
            fileName
            startLine
            endLine
            content
        }
        textResults {
            repoName
            revision
            fileName
            startLine
            endLine
            content
        }
    }
}