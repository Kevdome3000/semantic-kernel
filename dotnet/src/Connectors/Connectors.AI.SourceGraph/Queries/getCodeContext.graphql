query GetCodyContext($repos: [ID!]!, $query: String!, $codeResultsCount: Int!, $textResultsCount: Int!) {
    getCodyContext(repos: $repos, query: $query, codeResultsCount: $codeResultsCount, textResultsCount: $textResultsCount) {
        __typename
        ... on FileChunkContext {
            blob {
                path
                repository {
                    id
                    name
                }
                commit {
                    id
                    oid
                }
            }
            startLine
            endLine
            chunkContent
        }
    }
}