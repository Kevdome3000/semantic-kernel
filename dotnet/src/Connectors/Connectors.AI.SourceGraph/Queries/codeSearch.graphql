query CodeSearchQuery($query: String!) {
    search(query: $query, version: V3) {
        results {
            results {
                __typename
                ... on FileMatch {
                    file {
                        name
                        path
                        url
                        content
                        commit {
                            oid
                        }
                        repository {
                            id
                            name
                            url
                            description
                            language
                            stars
                        }
                    }
                }
            }
            limitHit
            matchCount
            elapsedMilliseconds
            ... on SearchResults {
                alert {
                    title
                    description
                    proposedQueries {
                        description
                        query
                    }
                }
            }
        }
    }
}