query EmbeddingsSearchQuery($repo: ID!, $query: String!, $codeResultsCount: Int!, $textResultsCount: Int!) {
    embeddingsSearch(repo: $repo, query: $query, codeResultsCount: $codeResultsCount, textResultsCount: $textResultsCount) {
        codeResults {
            repoName
            revision
            fileName
            startLine
            endLine
            content
        }
        textResults {
            repoName
            revision
            fileName
            startLine
            endLine
            content
        }
    }
}